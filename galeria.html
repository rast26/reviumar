  <header class="site-header">

  <main class="container">
    <section>
      <p>Sube tus fotos y videos a <code>images/</code>. A continuación hay una galería de ejemplo centrada en Barranco de las Ovejas y Playa de San Gabriel. Haz clic en una imagen para verla ampliada.</p>
      <div class="gallery" id="gallery">
        <figure>
          <img src="images/barranco-1.jpg" alt="Barranco de las Ovejas - acantilado" data-full="images/barranco-1.jpg">
          <figcaption>Barranco de las Ovejas — acantilado y acceso</figcaption>
        </figure>
        <figure>
          <img src="images/san-gabriel-1.jpg" alt="Playa de San Gabriel - orilla" data-full="images/san-gabriel-1.jpg">
          <figcaption>Playa de San Gabriel — orilla y dunas</figcaption>
        </figure>
        <figure>
          <img src="images/equipo-1.jpg" alt="Equipo ReviuMar trabajando" data-full="images/equipo-1.jpg">
          <figcaption>Voluntarios en jornada de limpieza</figcaption>
        </figure>
      </div>
      <!-- Lightbox modal -->
      <div id="lightbox" class="lightbox" aria-hidden="true">
        <button class="lightbox-close" aria-label="Cerrar">×</button>
        <img class="lightbox-img" src="" alt="">
        <p class="lightbox-caption"></p>
      </div>
    </section>
